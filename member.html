<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/member.css" />
  </head>
  <body>
      <div class="inner">
        <div class="left">
          <h1>Login</h1>
          <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
          <p class="use">or use your account</p>
          
            <input type="email" placeholder="Email" class="inputs" />

            <input type="password" placeholder="Password" class="inputs" />
          <p class="forget">Forget your password?</p>
          <button class="button">LOG IN</button>
        </div>
        <div class="form">
          <h2>HTML CSS Login Form</h2>
          <p>
            This login form is created using pure <br />HTML and CSS.For social
            icon, <br />FontAwesome is used.
          </p>
      </div>
    </div>
  </body>
</html>
