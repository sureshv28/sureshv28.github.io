<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bar.css" />
  </head>
  <body>
    <div class="main">
      <ul class="icon">
        <nav class="bar">
          <li><i class="fa-solid fa-bars menu"></i></li>
          <li>
            <input type="text" placeholder="Enter Keywords" class="button" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
        </nav>
        <div class="bar">
          <li><i class="fa-solid fa-envelope"></i></li>
          <li><i class="fa-regular fa-bell"></i></li>
          <li><img src="nz-flag.gif" alt="img" class="photos" /></li>
          <li>
            <img
              src="photo-1575936123452-b67c3203c357.jfif"
              alt="img"
              class="photos"
            />
          </li>
        </div>
      </ul>
    </div>

    <div class="chart">
      <div class="shop box">
        <p>
          2050 <br />
          Total Order
        </p>
        <div><i class="fa-solid fa-cart-shopping"></i></div>
      </div>

      <div class="wallet box">
        <p>
          3250 <br />
          Total Expenses
        </p>
        <div><i class="fa-solid fa-wallet"></i></div>
      </div>

      <div class="percentage box">
        <p>
          87.5% <br />
          Total Revenue
        </p>
        <div><i class="fa-thin fa-chart-pie-simple"></i></div>
      </div>

      <div class="user box">
        <p>
          2550 <br />
          New User
        </p>
        <div><i class="fa-regular fa-user"></i></div>
      </div>
    </div>
    <div class="image">
      <div class="images">
        <img src="pasted image 0.png" alt="image" />
      </div>
      <div class="images">
        <img src="download.png" alt="image"  />
      </div>
    </div>
  </body>
</html>
